<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:param name="mbean" value="${configuracaoEmailFaces}" />
	<ui:param name="mbeanModel"
		value="${configuracaoEmailFaces.configuracaoEmail}" />

	<p:tabView>
		<p:tab title="Configuração E-mail">
			<h:form>

				<h:panelGrid columns="2" styleClass="coluna50">


					<p:outputLabel for="remetente" value="Remetente" />
					<p:outputLabel for="senha" value="Senha" />

					<p:inputText id="remetente" required="true" label="Remetente"
						maxlength="200" value="#{mbeanModel.remetente}"
						styleClass="coluna95" />

					<p:inputText id="senha" required="true" label="Senha"
						maxlength="200" value="#{mbeanModel.senha}" styleClass="coluna90" />


					<p:outputLabel for="smtp" value="SMTP" />
					<p:outputLabel for="porta" value="Porta" />

					<p:inputText id="smtp" required="true" label="SMTP"
						value="#{mbeanModel.smtp}" styleClass="coluna95" />

					<p:inputText id="porta" required="true"
						requiredMessage="Estado campo obrigatório"
						value="#{mbeanModel.portaSmtp}" styleClass="coluna90" />

					<p:commandButton id="btnAlterar" value="Alterar" icon="salvar"
						action="#{mbean.updateEvent}"
						style="height:28px; width: 110px; margin-left: 2px;" />
				</h:panelGrid>
			</h:form>
		</p:tab>
	</p:tabView>







</ui:composition>
