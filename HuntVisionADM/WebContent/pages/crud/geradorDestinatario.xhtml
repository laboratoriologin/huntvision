<ui:composition template="/resources/templates/templateCRUD.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:param name="mbean" value="${destinatarioFaces}" />
	<ui:param name="mbeanModel" value="${destinatarioFaces.crudModel}" />
	<ui:param name="mbeanPesquisaModel"
		value="${destinatarioFaces.crudPesquisaModel}" />
	<ui:param name="reload" value="true" />

	<ui:define name="cadastro">

		<h:panelGrid style="width:60%">
		

			<p:outputLabel for="local" value="Item Local" />
			<p:selectOneMenu id="local" value="#{mbeanModel.itemLocal.id}" required="true"
				requiredMessage="Campo Item Local obrigatório" style="width:55%">
				<f:selectItem itemLabel="Não Selecionado" itemValue="" />
				<f:selectItems value="#{mbean.comboItemLocal}" />
			</p:selectOneMenu>

	     <p:outputLabel for="destinatarios" value="Destinatários:" />
			<p:selectManyMenu id="destinatarios" style="height:200px;width:50%"
				value="#{mbean.selectedOptions}" showCheckbox="true">
				<f:selectItems value="#{mbean.comboDestinatario}" var="destinatario"
					itemLabel="#{destinatario.descricao}" itemValue="#{destinatario.id}" />
			</p:selectManyMenu>

		</h:panelGrid>

	</ui:define>



	<ui:define name="pesquisaCampos">

		<h:panelGrid columns="1" style="width:50%">

			<p:outputLabel for="descricaoPesquisa" value="Nome" />
			<p:inputText id="descricaoPesquisa"
				value="#{mbeanPesquisaModel.nome}" styleClass="coluna90" />

		</h:panelGrid>

	</ui:define>

	<ui:define name="colunasTabela">
		<p:column headerText="Nome">
			<h:outputText value="#{linha.nome}" />

		</p:column>

		<p:column headerText="E-mail">
			<h:outputText value="#{linha.email}" />

		</p:column>





	</ui:define>

</ui:composition>
