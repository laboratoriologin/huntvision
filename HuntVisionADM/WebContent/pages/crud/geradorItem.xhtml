<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/resources/templates/templateCRUD.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:param name="mbean" value="${geradorFaces}" />
	<ui:param name="mbeanModel" value="${geradorFaces.crudModel}" />
	<ui:param name="mbeanPesquisaModel"
		value="${geradorFaces.crudPesquisaModel}" />
	<ui:param name="reload" value="true" />

	<ui:define name="cadastro">

		<h:panelGrid columns="1" style="width:50%">
			<p:outputLabel for="cliente" value="Cliente" />
			<p:selectOneMenu id="cliente" value="#{mbeanModel.cliente.id}"
				required="true" requiredMessage="Campo cliente obrigat처rio"
				style="width:55%">
				<f:selectItem itemLabel="N찾o Selecionado" itemValue="" />
				<f:selectItems value="#{mbean.comboCliente}" />
			</p:selectOneMenu>


			<p:outputLabel for="local" value="Local" />
			<p:selectOneMenu id="local" value="#{mbeanModel.id}" required="true"
				requiredMessage="Campo cliente obrigat처rio" style="width:55%">
				<f:selectItem itemLabel="N찾o Selecionado" itemValue="" />
				<f:selectItems value="#{mbean.comboLocal}" />
			</p:selectOneMenu>


   
			<p:outputLabel for="itens" value="Itens" />
			<p:selectManyMenu id="itens" style="height:200px;width:50%"
				value="#{mbean.selectedOptions}" showCheckbox="true">
				<f:selectItems value="#{mbean.comboItem}" var="item"
					itemLabel="#{item.descricao}" itemValue="#{item.id}" />
			</p:selectManyMenu>




		</h:panelGrid>
		  

	</ui:define>

	<ui:define name="pesquisaCampos">

		<h:panelGrid columns="1" style="width:50%">

			<p:outputLabel for="descricaoPesquisa" value="Local" />
			<p:inputText id="descricaoPesquisa"
				value="#{mbeanPesquisaModel.nomeLocal}" styleClass="coluna90" />

		</h:panelGrid>

	</ui:define>

	<ui:define name="colunasTabela">

		<p:column headerText="Local">
			<h:outputText value="#{linha.nomeLocal}" />
		</p:column>

	</ui:define>


</ui:composition>
