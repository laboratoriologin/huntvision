<ui:composition template="/resources/templates/templateCRUD.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

		<ui:param name="mbean" value="${localFaces}" />
	<ui:param name="mbeanModel" value="${localFaces.crudModel}" />
	<ui:param name="mbeanPesquisaModel"
		value="${localFaces.crudPesquisaModel}" />
	<ui:param name="reload" value="true" />

	<ui:define name="cadastro">

		<h:panelGrid style="width:60%">
			<h:outputText value="Item:" />
				<p:inputText id="" required="true"
					requiredMessage="Local obrigatório" maxlength="50"
					value="#{mbeanModel.nomeLocal}" styleClass="coluna100" />
	
	
	
			</h:panelGrid>
<h:panelGrid columns="1" style="width:100%">
	<h:outputText value="Chave QRCode" />
				<p:inputText id="item" required="true" disabled="true"
					requiredMessage="Descrição obrigatório"  maxlength="50"
					value="#{mbean.txtCode}" styleClass="coluna100" />
	

		</h:panelGrid>


	</ui:define>



	<ui:define name="pesquisaCampos">

		<h:panelGrid columns="1" style="width:50%">

			<p:outputLabel for="descricaoPesquisa" value="Item" />
			<p:inputText id="descricaoPesquisa" value="#{mbeanPesquisaModel.descricao}" styleClass="coluna90" />
	
		</h:panelGrid>

	</ui:define>

	<ui:define name="colunasTabela">
<p:column headerText="Item">
			<h:outputText value="#{linha.descricao}" />
					
		</p:column>
	
		<p:column headerText="Chave">
			<h:outputText value="#{linha.chave}" />
					
		</p:column>
		<p:column width="5%"  style="text-align: center;"  headerText="QRcode">
					
						
						
							<p:commandLink action="#{mbean.geraQrCode}" process="@this">
							<h:graphicImage value="../resources/images/qr_code.png" style="border: 0px" />
											<f:setPropertyActionListener target="#{mbeanModel.descricao}" value="#{linha.descricao}" />
					  						<f:setPropertyActionListener target="#{mbeanModel.chave}" value="#{linha.chave}" />
					  </p:commandLink>
				
		</p:column>
		
	</ui:define>

</ui:composition>
