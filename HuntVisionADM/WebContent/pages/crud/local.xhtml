<ui:composition template="/resources/templates/templateCRUD.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:param name="mbean" value="${localFaces}" />
	<ui:param name="mbeanModel" value="${localFaces.crudModel}" />
	<ui:param name="mbeanPesquisaModel"
		value="${localFaces.crudPesquisaModel}" />
	<ui:param name="reload" value="true" />

	<ui:define name="cadastro">


		<h:panelGrid style="width:60%">
			<p:outputLabel for="cliente" value="Cliente" />
			<p:selectOneMenu id="cliente" value="#{mbeanModel.cliente.id}"
				required="true" requiredMessage="Campo cliente obrigatório"
				style="width:55%">
				<f:selectItem itemLabel="Não Selecionado" itemValue="" />
				<f:selectItems value="#{mbean.comboCliente}" />
			</p:selectOneMenu>
			
			<h:outputText value="Local:" />
			<p:inputText id="txtNomeLocal" required="true"
				requiredMessage="Local obrigatório" maxlength="50"
				value="#{mbeanModel.nomeLocal}" styleClass="coluna100" />



		</h:panelGrid>
		<h:panelGrid columns="1" style="width:100%">



		</h:panelGrid>


	</ui:define>



	<ui:define name="pesquisaCampos">

		<h:panelGrid columns="1" style="width:50%">

			<p:outputLabel for="descricaoPesquisa" value="Local" />
			<p:inputText id="descricaoPesquisa"
				value="#{mbeanPesquisaModel.nomeLocal}" styleClass="coluna90" />

		</h:panelGrid>

	</ui:define>

	<ui:define name="colunasTabela">
	<p:column headerText="Cliente">
		
		<h:outputText value="#{linha.cliente.nome}" />
		
		</p:column>
		<p:column headerText="Local">
		
		
			<h:outputText value="#{linha.nomeLocal}" />

		</p:column>


	</ui:define>

</ui:composition>
