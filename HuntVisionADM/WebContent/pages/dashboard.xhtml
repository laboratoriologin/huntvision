<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<f:view contentType="text/html">

	<h:head>
		<title>HuntVision</title>
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/css/geral.css" />
		<script src="#{request.contextPath}/resources/js/funcoes.js"
			type="text/javascript" />
		<script
			src="https://maps.googleapis.com/maps/api/js?v=3.exp&#38;sensor=false&#38;libraries=drawing"></script>
		<script
			src="#{request.contextPath}/resources/js/markerwithlabel_packed.js"
			type="text/javascript" />

		<script>
			function gerarQRCode() {

				var mesa = document.getElementById('mesa_qr_code').value;

				if (mesa != '') {

					var url = '../qrcode?mesa=' + mesa;

					window.open(url, '_blank');

				}

			}
		</script>

	</h:head>

	<h:body style="font-size: 12px">

		<p:growl id="growl" showDetail="true" showSummary="false"
			sticky="false" autoUpdate="true" globalOnly="false" />

		<p:ajaxStatus onstart="PF('statusDialog').show();"
			onsuccess="PF('statusDialog').hide();" onerror="PF('statusDialog').hide();"
			oncomplete="PF('statusDialog').hide();" />

		<p:dialog modal="true" widgetVar="statusDialog"
			header="Processando..." draggable="false" closable="false"
			resizable="false">
			<p:graphicImage  value="../resources/images/ajaxloadingbar.gif" />
		</p:dialog>
		<p:layout fullPage="true" >
	
			<p:layoutUnit position="west" size="230" resizable="true"
				header="Menu">
				
				<ui:include id="uiMenu" src="/pages/menu.xhtml" />
				
			</p:layoutUnit>

			<p:layoutUnit id="areaTrabalho" position="center"
				header="#{autenticacaoFaces.nomeTela}">
				<ui:include id="uiMenu2" src="#{autenticacaoFaces.tela}" />
			</p:layoutUnit>

			<p:layoutUnit position="south" size="35">
				<h:panelGrid columns="6" width="100%" style="height: 100%;"
					columnClasses="colunaInformativo40, colunaInformativo20, colunaInformativo20, colunaInformativo10, colunaInformativoVerde10,colunaInformativoVermelho10">
					<h:column>
						<h:outputText value="Sistema de HuntVision" />
					</h:column>

					<h:column>
						<h:outputText value="#{autenticacaoFaces.usuario.nome}" />
					</h:column>

					

					<h:column>
						<p:ajaxStatus style="width:100%">
							<f:facet name="start">
								<h:graphicImage
									value="../resources/images/ajax-loader-barra.gif" height="12"
									style="border: 0px;width:100%" />
							</f:facet>

							<f:facet name="complete">
								<h:outputText value="" />
							</f:facet>
						</p:ajaxStatus>
					</h:column>

					<h:column>
						<h:form>
							<p:commandLink ajax="false" value="Desconectar"
								style="font-weight: 700; text-decoration: none;  color:red; text-align: center"
								action="#{autenticacaoFaces.logout}" />

						</h:form>
					</h:column>


				</h:panelGrid>
			</p:layoutUnit>
		</p:layout>
		
	</h:body>

</f:view>



</html>
