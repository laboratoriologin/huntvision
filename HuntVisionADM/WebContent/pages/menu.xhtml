<ui:fragment xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui">

			
	<h:form id="formMenu">
	<div id="borderBoxTop"></div>
		<div id="userBox" >
		<DIV style="margin-left:15px ; margin-top:10px;">
<h:outputText value="#{autenticacaoFaces.usuario.nome}"  style="position:right;" />

	<br/>
 

<br/>
	<p:commandLink ajax="false" value="Desconectar"
								style="font-weight: 700; text-decoration: none;  color:red; text-align: center"
								action="#{autenticacaoFaces.logout}" /><br/>
			
		</DIV>
		</div>
			
		<div style="font-size: 11px; width: 82%; height: 100% !important; border:inset 0.1em gray; position: relative; float: left;">
						
			<p:menubar autoDisplay="false">

				<c:forEach id="feMenuRaiz" items="#{autenticacaoFaces.menus}" var="linha">
					<p:submenu label="#{linha.descricao}">
							<c:forEach id="feMenuCommand" items="#{autenticacaoFaces.permissoes}" var="linha2">
								<c:if test="#{linha.id == linha2.menu.menuPai.id}">
									<p:menuitem ajax="false" styleClass="menuPrincipal" value="#{linha2.menu.descricao}" action="#{autenticacaoFaces.redirecionar}">
										<f:setPropertyActionListener target="#{autenticacaoFaces.permissaoSelecionada}" value="#{linha2}" />
									</p:menuitem>
								</c:if>
							</c:forEach>
					</p:submenu>
				</c:forEach>
	

			</p:menubar>
						
		</div>

	</h:form>

</ui:fragment>
