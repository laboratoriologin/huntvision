<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<f:view contentType="text/html">

	<h:head>
<style rel="stylesheet" type="text/css">

@page {
  size: A4;
  margin: 0;
}
@media print {
  html, body {
    width: 210mm;
    height: 297mm;
  }

</style>


	</h:head>

	<h:body style="font-size: 16px" onload="window.print();">

		<ui:param name="mbean" value="${geradorQRCodesFaces}" />
		
		<table border="1" width="95%"  style="text-align: center; padding: 10px;" align="center">
	
		<thead>
					<td><img  width="80%" src="/arquivos_huntvision/#{mbean.cliente.imagem}"  alt="" /></td>
			
			<td><img  width="20%" src="../../resources/images/logoGold.jpg"  alt="" /></td>
			<td><img width="30%" src="../../resources/images/logo_hunt_vision_260px.png"  alt="" /></td>
			
				
			</thead>
			<tr>
				<td><b>Cliente:</b> #{mbean.cliente.nome} <br></br>    #{mbean.cliente.cidade} / #{mbean.cliente.estado} / #{mbean.cliente.pais}</td>
			    <td><b>EndereÃ§o:</b> #{mbean.cliente.endereco}  |  <b>E-mail:</b> #{mbean.cliente.email}  |  <b>CNPJ:</b> #{mbean.cliente.cnpj} |  <b>Telefone:</b> #{mbean.cliente.telefone}  |  <b>Telefone:</b> #{mbean.cliente.cep}    </td>
			<td></td>
			</tr>
				</table>

		<table border="1" width="95%"  style="text-align: center; padding: 10px;" align="center">
			<thead style="font-weight: bold;" >
				<td>Local</td>
				<td>Chave</td>
				<td>QRCode </td>
			</thead>
			<ui:repeat var="linha" value="#{mbean.pLstItem}">
				<tr>
					<td><h:outputText value="#{linha.descricao}" /></td>
					<td><h:outputText value="#{linha.chave}" /></td>
					<td><img src="#{request.contextPath}/qrcode?qrcode=#{linha.chave}"/> </td>
				</tr>
			</ui:repeat>
		</table>
	</h:body>

</f:view>
</html>
